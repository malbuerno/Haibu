/consultarPlataformaGiapClaroVTR:
  get:
    description: "Obtiene data desde plataforma giap AAA y APC"
    operationId: "consultarPlataformaGiapClaroVTR"
    produces:
      - "application/json"
    tags:
      - consultarPlataformaGiapClaroVTR
    x-oai-middleware:
      - file: controller
        handler: consultarPlataformaGiapClaroVTR
    parameters:
      - name: rut
        in: header
        description: rut a consultar.
        required: true
        type: string
    responses:
      200:
        description: Operation successful
        schema:
          $ref: "#/definitions/consultarClaroVTRResponse"
      404:
        description: Error operation
        schema:
          $ref: "#/definitions/error"

